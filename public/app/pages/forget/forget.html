<div class="auth-main">
    <div class="auth-block">
        <h1>忘记密码</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>

                <div class="col-sm-10">
                    <input [formControl]="email" type="email" class="form-control" placeholder="请输入账户邮箱">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">发送</button>
                </div>
            </div>
        </form>
    </div>
</div>
