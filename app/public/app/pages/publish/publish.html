<div class="publish-ui">
    <form novalidate [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="title" [ngClass]="{'has-error': (!title.valid && title.touched), 'has-success': (title.valid && title.touched)}">
            <input type="text" [formControl]="title" placeholder="标题" class="form-control">
        </div>
        <div class="editor-layout" [ngClass]="{'has-error':(!editor.valid)}">
            <div [froalaEditor]="options"></div>
        </div>
        <div class="publish-btn">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">发布</button>
        </div>
    </form>
</div>
